<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Semicircle example</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
	<style>
		body, #map {
			width: 100%;
			height: 800px;
			margin: 0;
			padding: 0;
		}
	</style>
	<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet-src.js"></script>
	<script src="Semicircle.js"></script>
</head>
<body>
	<div id="map"></div>

	<script>

		var latlng = [52, 4];
		var radius = 300;

		var map = L.map('map').setView(latlng, 16);

		// red, should be a complete circle
		L.circle(latlng, radius, {
			startAngle : 0,
			stopAngle : 360,
			fillColor: 'red',
			weight: 0,
			fillOpacity: 0.8
		}).addTo(map);

		// blue, just one quarter, top right.
		L.circle(latlng, radius - 50, {
			startAngle : 0,
			stopAngle : 90,
			fillColor: 'blue',
			weight: 0,
			fillOpacity: 0.8
		}).addTo(map);

		// white, almost the entire lower half filled.
		L.circle(latlng, radius - 15, {
			startAngle : 90,
			stopAngle : 250,
			fillColor: 'white',
			weight: 0,
			fillOpacity: .8
		}).addTo(map);

	</script>
</body>
</html>
