<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Semicircle Pie chart example</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
	<![endif]-->
	<script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
	<script src="../Semicircle.js"></script>
	<script src="Pie.js"></script>
</head>
<body>
	<h1>Pie charts on Leaflet map.</h1>
	Not finished yet! Labels only for SVG browsers. <br />

	Labels are not correctly removed in <code>onRemove()</code>
	<div id="map" style="width: 100%; height: 800px; border: 1px solid #ccc"></div>

	<script>
		var map = L.map('map');

		var latlng = [50.66, -0.0];

		// Pie chart using a single number.
		L.pie([50.66, -0.0], 45).addTo(map);
		L.marker([50.66, -0.04], {
			icon: L.divIcon({
				iconSize: [200, 0],
				html: 'Using single number:'
			})
		}).addTo(map);

		// Pie chart using an array of numbers.
		L.pie([50.68, 0], [45, 50, 45]).addTo(map);

		L.marker([50.68, -0.04], {
			icon: L.divIcon({
				iconSize: [200, 0],
				html: 'Using array of numbers:'
			})
		}).addTo(map);

		// Test removing a Pie chart layer.
		var foo = L.pie([50.70, 0], [10, 20, 30, 40, 50, 70]).addTo(map);

		L.marker([50.70, -0.04], {
			icon: L.divIcon({
				iconSize: [200, 0],
				html: 'Disappears in 3s:'
			})
		}).addTo(map);
		setTimeout(function(){
			map.removeLayer(foo);
		}, 3000);


		map.setView([50.68, 0], 13);

		var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			maxZoom: 18,
			key: 'BC9A493B41014CAABB98F0471D759707',
			styleId: 997
		}).addTo(map);
	</script>

	<style>
		.leaflet-div-icon{
			font-family: sans-serif;
			background: transparent;
			border: 0;
			white-space: nowrap;
		}
		.leaflet-div-icon pre{
			display: inline-block;
		}
	</style>
</body>
</html>
